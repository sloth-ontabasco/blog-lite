{% extends "navbar.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm">
            <img src="static/splash.jpg" class="img-fluid">
        </div>
        <div class="col-sm">
            <h1 class="display-3 text-center">Login</h1>
            <form method="POST" action="/login">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input class="form-control" id="username" type="text" name="username" placeholder="Your Username">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control" id="password" type="text" name="password" placeholder="Password">
                </div>

                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="remember">
                    <label class="form-check-label" for="remember">Remember me</label>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <p class="text-center" >Don't have an account?
                <a href="/register">register!</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
